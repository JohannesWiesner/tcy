name: run-github-workflows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-tsv-file:
    name: check-tsv-file
    runs-on: ubuntu-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pandas
        python -m pip install pytest
    - name: check tsv file using pytest
      run: pytest test_tsv_file.py
  test-yml-file:
    name: test-yml-file
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: setup miniconda and solve environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        channel-priority: strict
        environment-file: environment.yml
    - name: print conda info
      run: |
        conda info
        conda list
    - name: export conda environment
      run: |
        echo "$PWD"
        conda env export --name test | grep -v "^prefix: " > environment_solved_ubuntu.yml.yml
        ls -la
    - name: add and commit exported conda environment
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add environment_solved_ubuntu.yml.yml
        git commit -a -m "add and commit changed .yml file"
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
