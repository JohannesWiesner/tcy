name: run-github-workflows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  solve-environments-and-upload-artifacts:
    name: solve .yml file with micromamba
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - name: initialize conda for Git Bash (will be skipped for Linux)
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          echo ". /c/Miniconda/etc/profile.d/conda.sh" >> ~/.bashrc
          echo "Something happened!"
        fi
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pandas
        python -m pip install pytest
    - name: run tcy to create .yml file
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          python tcy.py linux --yml_dir=./environments --yml_file_name=csp_${{ matrix.os }}_input.yml --tsv_path=./environments/csp.tsv
        elif [ "$RUNNER_OS" == "Windows" ]; then
          python tcy.py windows --yml_dir=./environments --yml_file_name=csp_${{ matrix.os }}_input.yml --tsv_path=./environments/csp.tsv
        fi
    - name: setup micromamba and solve environment
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: ./environments/csp_${{ matrix.os }}_input.yml
        environment-name: ${{ matrix.os }}
    - name: export conda environment created using micromamba
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          conda env export -p "${MAMBA_ROOT_PREFIX}/envs/${{ matrix.os }}" | grep -v "^prefix: " > ./environments/csp_${{ matrix.os }}_solved.yml
          conda list -p "${MAMBA_ROOT_PREFIX}/envs/${{ matrix.os }}" --explicit > ./environments/csp_${{ matrix.os }}_solved.txt
        elif [ "$RUNNER_OS" == "Linux" ]; then
          conda env export -p "${MAMBA_ROOT_PREFIX}/envs/${{ matrix.os }}" | grep -v "^prefix: " > ./environments/csp_${{ matrix.os }}_solved.yml
          conda list -p "${MAMBA_ROOT_PREFIX}/envs/${{ matrix.os }}" --explicit > ./environments/csp_${{ matrix.os }}_solved.txt
        fi
    - name: upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}
        path: |
          ./environments/csp_${{ matrix.os }}_solved.txt
          ./environments/csp_${{ matrix.os }}_solved.yml
  download-artifacts-and-push:
    name: download artifacts and push to repo
    needs: solve-environments-and-upload-artifacts
    runs-on: ubuntu-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - name: download multiple artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./environments
    - name: add and commit exported conda environment
      uses: stefanzweifel/git-auto-commit-action@v4
