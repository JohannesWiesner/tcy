name: run-github-workflows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-tsv-file:
    name: check if there are errors in .tsv file
    runs-on: ubuntu-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pandas
        python -m pip install pytest
    - name: check tsv file using pytest
      run: pytest test_tsv_file.py
  test-yml-micromamba:
    needs: check-tsv-file
    name: solve .yml file with micromamba
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pandas
        python -m pip install pytest
    - name: check what's going on
      run: |
        echo "$RUNNER_OS"
    - name: run tcy to create .yml file
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          python tcy.py linux --yml_dir=./environments --yml_file_name=csp_${{ runner.os }}_input.yml --tsv_path=./environments/csp.tsv
        elif [ "$RUNNER_OS" == "Windows" ]; then
          python tcy.py windows --yml_dir=./environments ---yml_file_name=csp_${{ runner.os }}_input.yml --tsv_path=./environments/csp.tsv
        fi
    - name: setup micromamba and solve environment
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: ./environments/csp_${{ runner.os }}_input.yml
        environment-name: ${{ runner.os }}
    - name: export conda environment created using micromamba
      run: |
        micromamba env export --name ${{ runner.os }} | grep -v "^prefix: " > ./environments/csp_${{ runner.os }}_solved.yml
        conda list --explicit > ./environments/csp_${{ runner.os }}_solved.txt
    - name: add and commit exported conda environment
      uses: stefanzweifel/git-auto-commit-action@v4




